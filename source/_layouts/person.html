---
layout: page
---

<div id="person" class="row">
  <div class="col content">
     <h2>
      {{ page.name }}
    </h2>
  </div>
  <div class="col sidebar">
    {% if page.image %}
      <img title="{{ page.image.title }}" src="{{ page.image.url }}" alt="{{ page.image.alt }}">
    {% endif %}
  </div>
</div>
