<head>
  <meta charset="utf-8"></meta>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width">
  
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
  {% bundle %} 
  - /stylesheets/normalize.css
  - /stylesheets/boilerplate.css
  - /stylesheets/font-awesome/font-awesome.css
  - /stylesheets/dead-simple-grid/grid.css
  - /stylesheets/dead-simple-grid/screen.css
  - /stylesheets/site.css
  - /stylesheets/media-queries.css
  {% endbundle %}
  <script src="{{ site.root }}/javascript/libs/modernizr-2.6.2.min.js"></script>
</head>
