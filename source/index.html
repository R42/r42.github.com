---
layout: page
---

<div id="posts">
  {% if site.posts.size == 0 %}
  <p>Please come back later and you may have luck.</p>
  {% else %}
  {% for post in site.posts %}
  <section class="post">
    <h2>
      <a href="{{ post.url }}">
        {{ post.title }}
        <i class="icon-link"></i>
      </a>
    </h2>
    {{ post.content }}
  </section>
  {% endfor %}
  {% endif %}
</div>
